apiVersion: v1
kind: Service
metadata:
  name: tutor-requirement-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: trs-app
  ports:
    - port: 80
      #      nodePort: 30084
      targetPort: 8084
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tutor-requirement-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trs-app
  template:
    metadata:
      labels:
        app: trs-app
    spec:
      containers:
        - name: trs-app
          image: vishwaghimire/tutor-requirement-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            # Broker: Kafka
            - name: KAFKA_BOOTSTRAP_SERVER
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: kafka_BootStrapServers
            - name: KAFKA_CONSUMER_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: kafka_searchServiceGroupId
            - name: KAFKA_TUTOR_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: tutor-topic
            - name: KAFKA_APPLICATION_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: application-topic
            - name: KAFKA_TUTOR_REQUIREMENT_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: tutor_requirement_topic
            - name: KAFKA_NOTIFICATION_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: tutor_requirement_topic

            # Database: MongoDB
            - name: MONGO_URL
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: mongo_url
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: mongo_tutorDBName
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: core-secrets
                  key: mongo_user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: core-secrets
                  key: mongo_pass

            # Tracing: Zipkin & Sleuth
            - name: ZIPKIN_URL
              valueFrom:
                configMapKeyRef:
                  name: core-configs
                  key: zipkin_url
            - name: ZIPKIN_ENABLED
              value: "true"

            # App Specific
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: core-secrets
                  key: jwt-secret-key

